<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">
  <link rel="icon" href="icons/icon-192x192.png" type="image/png">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json" />
  <title>Budget Tracker</title>
</head>

<body>
  <div class="wrapper">
    <h1>Budget Tracker</h1>
    <div class="total"><span id="total">0</span> <span id="total-label">left to spend</span></div>

    <div class="form">
      <div class="inputs">
        <input type="text" id="t-name" placeholder="Transaction Label" class="form-control" />
        <input type="number" min="0" id="t-amount" placeholder="Transaction amount" class="form-control" />
      </div>
      <div class="buttons">
        <button id="add-btn" class="form-control"><i class="fa fa-plus"></i> Add Funds</button>
        <button id="sub-btn" class="form-control"><i class="fa fa-minus"></i> Subtract Funds</button>
      </div>
    </div>
    <p class="error"></p>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th class="amount">Amount</th>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>

    <canvas id="myChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="js/idb.js"></script>
  <script src="js/index.js"></script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js" integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/plugin/timezone.min.js" integrity="sha512-72V2JNSAxd3rsQIpDSAbCTQXD6gi91Cd/IFZ6NYwRjZSiIlIJfDrJLXq+UomWstOg+zGHWFfkTDl3APEUMoqlw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  (function () {
    if ("serviceWorker" in navigator) {
      const urlParts = document.location.href.split('/');
      urlParts[urlParts.length - 1] = 'service-worker.js';
      navigator.serviceWorker.register(urlParts.join('/'))
        .then(() => console.log("Service Worker registered successfully."))
        .catch(error => console.log("Service Worker registration failed:", error));
    }
  })();
</script>

</html>
